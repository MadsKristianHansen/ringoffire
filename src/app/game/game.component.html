<div class="field">
    <div class="card-stack">
        <img src="../../assets/img/card_cover.png" *ngFor="let c of [0,1,2,3]; let i = index;"
        [ngStyle]="{'right.px': i * 5}">
        <img (click)="takeCard()" class="top-card" src="../../assets/img/card_cover.png" style="right: 20px">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" src="../../assets/img/ace_1.png" style="right: 20px">
    </div>
</div>
